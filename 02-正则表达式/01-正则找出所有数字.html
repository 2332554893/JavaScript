<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-正则找出所有数字</title>
</head>

<body>

</body>
<script>
    window.onload = function() {
        var str = 'asdyiu114oi25joiup2489347823ji24235fwqeqf23';

        function findNum(str) {

            return str.match(/\d+/g);

        }
        alert("str中包含的数字有：" + findNum(str) +
            "\nstr中包含的字母有：" + str.match(/\D+/g));

    }
</script>

</html>
