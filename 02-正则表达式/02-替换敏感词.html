<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-替换敏感词</title>
</head>

<body>
    <div>
        替换前 <br>
        <textarea cols="30" rows="6" class="text"></textarea>
        <br> 替换后 <br>

        <textarea cols="30" rows="6" class="text"></textarea>
        <input type="button" id="btn" value="替换">
        <br>
    </div>
</body>
<script>
    window.onload = function() {
        var Textarea = document.getElementsByClassName("text");
        var btn = document.getElementById("btn");
        var re = /傻子|二货/g //设置正则 匹配 傻子 二货 等词
        console.log(Textarea[0].value);
        btn.onclick = function() {
            Textarea[1].value = Textarea[0].value.replace(re, function(str) {
                var result = ' ';
                for (var i = 0; i < str.length; i++) {
                    result += '*';
                }
                return result;
            });
        }
    }
</script>

</html>
