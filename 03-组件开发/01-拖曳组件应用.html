<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-拖曳组件应用</title>
    <style>
        #div1,
        #div2 {
            width: 200px;
            height: 100px;
            background-color: yellow;
            position: absolute;
        }
        
        #div2 {
            background-color: palegreen;
            left: 500px;
        }
        
        p {
            line-height: 50px;
            text-align: center;
        }
    </style>
    <!-- 引入拖曳组件.js -->
    <script src="./01-drag.js"></script>

</head>

<body>
    <div id="div1">
        <p>实例一:全局拖曳无限制</p><img src="../01-事件处理/images/坦克.png" alt="">
    </div>
    <div id="div2">
        <p>实例二:可视区拖曳</p>
    </div>
</body>
<!-- 调试组件 -->
<script>
    window.onload = function() {
        //设置实例参数 flag 为默认值 false
        var dra = new Drag();
        dra.init({
            id: 'div1',
        });

        //设置实例参数 flag 为 自定义值 true
        var dr = new Drag();
        dr.init({
            flag: true,
            id: 'div2',

        })
    }
</script>

</html>
