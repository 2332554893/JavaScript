<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-留言本</title>
    <link rel="stylesheet" href="01-留言本.css" type="text/css">
    <script src="./01-ajax.js"></script>
    <script src="./01-留言本.js"></script>
</head>

<body>
    <!-- 留言版头部区域 -->
    <div id="header">留言板</div>

    <!-- 主体部分 -->
    <div id="container">
        <!-- 留言板内容显示区域 -->
        <div id="list"></div>
        <div id="showMore">显示更多……</div>

        <!-- 侧边栏区域 -->
        <div id="sidebar">
            <div id="user" style="margin-bottom:10px ;">
                <!-- <h4><span id="userinfo"></span>
                    <a href="#" id="logout">退出</a>
                </h4> -->
            </div>

            <!-- 注册区域 -->
            <div id="reg">
                <h4>注册</h4>
                <div>
                    <p>用户名：<input type="text" name="username" id="username1"></p>
                    <p id="verifNmaeMsg"> </p>
                    <p>密 &nbsp;&nbsp; 码：<input type="password" name="pwd" id="pwd1"></p>
                    <p><input type="button" value="注 册" id="Regbtn"></p>
                </div>
            </div>

            <!-- 登录区域 -->
            <div id="login">
                <h4>登录</h4>
                <div>
                    <p>用户名：<input type="text" name="username" id="username2"></p>
                    <p>密 &nbsp;&nbsp; 码：<input type="password" name="pwd" id="pwd2"></p>
                    <p><input type="button" value="登 录" id="btnLogin">
                        <span style="float: right;">
                            <a href="javascript:" id="regLink">注册用户</a></span>
                    </p>
                </div>
            </div>

            <!-- 发表留言区域 -->
            <div id="sendBox">
                <h4>发表留言</h4>
                <div><textarea name="" id="content" cols="30" rows="10"></textarea><input type="button" value="提 交" class="btn1" id="btnPost">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
